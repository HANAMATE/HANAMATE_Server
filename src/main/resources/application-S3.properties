#AWS S3
#AWS S3 Service bucket
cloud.aws.credentials.instance-profile=true
cloud.aws.s3.bucket=hanamate-image
cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-2
#cloud.aws.region.static={S3_REGION}ap-northeast-2
#cloud.aws.credentials.access-key={S3_KEY}
cloud.aws.credentials.access-key=${S3_KEY}
#cloud.aws.credentials.secret-key={S3_S_KEY}
cloud.aws.credentials.secret-key=${S3_SECRET_KEY}
#AWS S3 Set File Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
